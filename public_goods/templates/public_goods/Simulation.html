{% extends "global/Simulation.html" %}
{% load i18n %}
{% load staticfiles otree_tags %}

{% block content %}
<h1>{% trans "Task 2 Simulation" %}</h1>
<hr/>
<p>{% trans "The test choices you make on this screen have no effect on your winnings in this task." %}</p>

<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script src="{% static "public_goods/public_goods_simulation.js" %}"></script>

<script>
var canvas, stage, exportRoot;
function init() {
  canvas = document.getElementById("canvas");
  exportRoot = new lib.public_good_simulation();

  stage = new createjs.Stage(canvas);
  stage.addChild(exportRoot);
  stage.update();

  createjs.Ticker.setFPS(lib.properties.fps);
  createjs.Ticker.addEventListener("tick", stage);

  var $amountA = $('#amountA'),
      $amountB = $('#amountB'),
      $amountC = $('#amountC'),
      $amountD = $('#amountD'),
      MAX = 10;

  $amountA.change(function (e) {
    e.preventDefault();
    window.PG.giveMoney(0, e.target.value);
  });

  $amountB.change(function (e) {
    e.preventDefault();
    window.PG.giveMoney(1, +e.target.value);
  });

  $amountC.change(function (e) {
    e.preventDefault();
    window.PG.giveMoney(2, +e.target.value);
  });

  $amountD.change(function (e) {
    e.preventDefault();
    window.PG.giveMoney(3, +e.target.value);
  });

  $('#send').click(function (e) {
    e.preventDefault();
    $amountA.val(0);
    $amountB.val(0);
    $amountC.val(0);
    $amountD.val(0);
    window.PG.send();
  });
}

$(function() { init() });
</script>

<div class="container">
  <canvas id="canvas" width="600" height="480"
          style="background-color:#CCD1DB"
          class="col-sm-6 col-md-6 col-lg-6"
          data-estimation-min="0"
          data-estimation-max="10"
          data-estimation-currency="{% trans 'â‚¬'%}"
          data-multipler="1.6">
  </canvas>
  <div class="form commands">
    <div class="col-sm-6 col-md-6 col-lg-6 form-group">
      <label for="amount">{% trans "Amount sent by Player A" %}</label>
      <input class="form-control" type="number" id="amountA" min="0" max="10" placeholder="0">
    </div>

    <div class="col-sm-6 col-md-6 col-lg-6 form-group">
      <label for="amount">{% trans "Amount sent by Player B" %}</label>
      <input class="form-control" type="number" id="amountB" min="0" max="10" placeholder="0">
    </div>

    <div class="col-sm-6 col-md-6 col-lg-6 form-group">
      <label for="amount">{% trans "Amount sent by Player C" %}</label>
      <input class="form-control" type="number" id="amountC" min="0" max="10" placeholder="0">
    </div>

    <div class="col-sm-6 col-md-6 col-lg-6 form-group">
      <label for="amount">{% trans "Amount sent by Player D" %}</label>
      <input class="form-control" type="number" id="amountD" min="0" max="10" placeholder="0">
    </div>

    <div class="col-sm-6 col-md-6 col-lg-6 form-group">
      <a class="btn btn-default" id="send">{% trans "Send" %}</a>
      <button class="btn btn-primary" id="next">{% trans "Next" %}</button>
    </div>

  </div>

</div>

{% endblock %}
