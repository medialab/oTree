{% extends "global/Base.html" %}
{% load i18n %}
{% load otree_tags %}

{% block content %}
<style>
  li {
    display: inline-block;
    margin-right: 10px;
  }

  li:nth-child(12) {
    display: block;
  }

  .controls ul li label {
    color: #357EBD;
  }

  label {font-weight: normal;}
  .control-label {
    font-weight: bold;
  }
</style>

  <br/><br/><br/><br/><br/>
  <p>
      {% formfield player._04A_try_to_help_each_other %}
      {% formfield player._04A_try_to_take_advantage_of_you %}

      <hr>
      <p>
        <label class="control-label" for="id__04A_can_be_justified">{% trans "Can you tell us whether you think the following action is always wrong, never wrong, or something in between:" %}<br><br>
        {% trans "Receiving social allowances to which you are not entitled." %}</label>
      </p>
      {% formfield player._04A_can_be_justified with label='' %}
  </p>
  <p><button class="btn btn-primary">{% trans "Next" %}</button></p>
{% endblock %}
