{% extends "global/Base.html" %}
{% load i18n %}
{% load otree_tags %}

{% block content %}
<style>
  label {
    font-weight: normal;
  }

  .control-label {
    font-weight: bold
  }
</style>
  <br/><br/><br/><br/><br/>
  <p>
      {% formfield player._10G_income %}

      <div class="form-group required">

      {% if lang == 'ko' %}

        <label class="control-label" for="id__10H_income">{% trans "Are you:" %}</label>
        <div class="controls  field-_10H_income">
          <ul>
            <li><label for="id__10H_income_1"><input type="radio" id="id__10H_income_1" value="Buddhist" name="_10H_income" required="">{% trans " Buddhist" %}</label></li>
            <li><label for="id__10H_income_2"><input type="radio" id="id__10H_income_2" value="Protestant" name="_10H_income" required="">{% trans " Protestant" %}</label></li>
            <li><label for="id__10H_income_3"><input type="radio" id="id__10H_income_3" value="Catholic" name="_10H_income" required="">{% trans " Catholic" %}</label></li>
            <li><label for="id__10H_income_4"><input type="radio" id="id__10H_income_4" value="Confucian" name="_10H_income" required="">{% trans " Confucian" %}</label></li>
            <li><label for="id__10H_income_5"><input type="radio" id="id__10H_income_5" value="Won Buddhist" name="_10H_income" required="">{% trans " Won Buddhist" %}</label></li>
            <li><label for="id__10H_income_6"><input type="radio" id="id__10H_income_6" value="Other" name="_10H_income" required="">{% trans " Other" %}</label></li>
            <li><label for="id__10H_income_7"><input type="radio" id="id__10H_income_7" value="Not religious" name="_10H_income" required="">{% trans " Not religious" %}</label></li>
            <li><label for="id__10H_income_8"><input type="radio" id="id__10H_income_8" value="I don’t know" name="_10H_income" required="">{% trans " I don’t know" %}</label></li>
          </ul>
        </div><!--- .controls -->

      {% else %}

        <label class="control-label" for="id__10H_income">{% trans "How important would you say religion is in your own life?" %}</label>
          <div class="controls  field-_10H_income">
            <ul>
              <li><label for="id__10H_income_1"><input type="radio" id="id__10H_income_1" value="0" name="_10H_income" required="">{% trans " 0 - Not important at all" %}</label></li>
              <li><label for="id__10H_income_2"><input type="radio" id="id__10H_income_2" value="1" name="_10H_income" required="">{% trans " 1" %}</label></li>
              <li><label for="id__10H_income_3"><input type="radio" id="id__10H_income_3" value="2" name="_10H_income" required="">{% trans " 2" %}</label></li>
              <li><label for="id__10H_income_4"><input type="radio" id="id__10H_income_4" value="3" name="_10H_income" required="">{% trans " 3" %}</label></li>
              <li><label for="id__10H_income_5"><input type="radio" id="id__10H_income_5" value="4" name="_10H_income" required="">{% trans " 4" %}</label></li>
              <li><label for="id__10H_income_6"><input type="radio" id="id__10H_income_6" value="5" name="_10H_income" required="">{% trans " 5" %}</label></li>
              <li><label for="id__10H_income_7"><input type="radio" id="id__10H_income_7" value="6" name="_10H_income" required="">{% trans " 6" %}</label></li>
              <li><label for="id__10H_income_8"><input type="radio" id="id__10H_income_8" value="7" name="_10H_income" required="">{% trans " 7" %}</label></li>
              <li><label for="id__10H_income_9"><input type="radio" id="id__10H_income_9" value="8" name="_10H_income" required="">{% trans " 8" %}</label></li>
              <li><label for="id__10H_income_10"><input type="radio" id="id__10H_income_10" value="9" name="_10H_income" required="">{% trans " 9" %}</label></li>
              <li><label for="id__10H_income_11"><input type="radio" id="id__10H_income_11" value="10" name="_10H_income" required="">{% trans " 10 - Very important" %}</label></li>
              <li><label for="id__10H_income_12"><input type="radio" id="id__10H_income_12" value="Don't know" name="_10H_income" required="">{% trans " Don't know" %}</label></li>
            </ul>
          </div><!--- .controls -->

      {% endif %}
      </div>
  </p>

  <p><button class="btn btn-primary">{% trans "Next" %}</button></p>
{% endblock %}
