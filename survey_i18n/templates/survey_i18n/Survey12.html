{% extends "global/Base.html" %}
{% load i18n %}
{% load otree_tags %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<input id="timer" type="hidden" name="total_time" value="" />
<style>
  label {
    font-weight: normal;
  }
</style>
<br/><br/><br/><br/><br/>
<p>{% trans "This is the very last screen, in the following screen we will show you your earnings!" %}</p>
<p>
    {% formfield player._12_final_comments %}
</p>

<p><button class="btn btn-primary">{% trans "Next" %}</button></p>
<script type="text/javascript">
  $(function() {
    var startTime = '{{start_time}}',
        endTime = new Date(),
        sec = moment(endTime).diff(startTime) / 1000;

    $('#timer').val(sec);

    $('.btn').click(function (e) {
      e.preventDefault();
      var $input = $('#id__12_final_comments');
      if ($input.val() === '') {
        $input.val('-');
      }
      $('form').submit();
    });
  });
</script>
{% endblock %}
