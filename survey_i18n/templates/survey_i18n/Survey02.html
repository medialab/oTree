{% block content %}

  li {
    display: inline-block;
    margin-right: 5px;
    font-size: 13px;
  }

  li:nth-child(12) {
    display: block;
  }

  .controls ul li label {
    color: #357EBD;
  }

  label {font-weight: normal;}
  .control-label {
    font-weight: bold;
  }
  </style>
  <br/><br/><br/><br/><br/>
  <p>
      {% formfield player._02_treats_you_unfairly %}
      <hr/>
      {% formfield player._02_treats_others_unfairly %}

      {% formfield player._02_give_to_good_causes %}

  </p>
  <p><button class="btn btn-primary">{% trans "Next" %}</button></p>
{% endblock %}
