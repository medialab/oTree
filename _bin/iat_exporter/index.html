<!DOCTYPE html>
<html>
<head>
  <title>IAT Data Exporter</title>
  <link rel="stylesheet" type="text/css" href="./vendors/dropzone/basic.min.css">
  <link rel="stylesheet" type="text/css" href="./vendors/dropzone/dropzone.min.css">
</head>
<style type="text/css">
  html, body {
    position: relative;
    margin: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }

  #zone {
    width: 100vw;
    height: 100vh;
  }
</style>
<body>
  <form class="dropzone" id="zone" action="/">

  <script>
    const Dropzone = require(__dirname + '/vendors/dropzone/dropzone.min');
    const Base64 = require('js-base64').Base64;

    const SUCCESS_HEADER = 'Trial ID,Player ID in group,Code,Label,Time started,Left category,Right category,Stimuli word,Correct position,Correct category,Time taken';
    const ERROR_HEADER = 'Trial ID,Player ID in group,Code,Label,Time started,Left category,Right category,Stimuli word,Correct position,Correct category,Failed by time out,Time taken';
    const META_HEADER = 'Player ID in group,Code,Label,Time started,Trials order,Error Percentage,Platform';

    function download(data, name) {
      let csv = `data:text/csv;charset=utf-8,${encodeURI(data.join('\n'))}`;
      let link = document.createElement('a');
      link.download = name;
      link.href = csv;

      document.body.appendChild(link);
      link.click();

      document.body.removeChild(link);
      delete link;
    }

    function generateFileName(stem, fileIndex) {
      let name = stem + '_';
      if (fileIndex < 10) {
        name += '0';
      }
      return name + fileIndex + '.csv';
    }

    Dropzone.options.zone = {
      autoProcessQueue: false,
      init: function() {
        this.on("addedfile", function(file) {
          const reader = new FileReader();
          reader.onload = e => {
            let data = Base64.decode(e.target.result.substring(21));
            data = data
              .split('\n')  // Split on rows. Make them into array of strings.
              .slice(1)     // Copy (to return an) array including all but first line (an unused oTree table header...)
              .map(d => {
                // Trim out all non IAT related content (keep success/error/meta).
                return d.substring(d.indexOf('"') + 1, d.lastIndexOf('"'));
              })
              .filter(d => {
                // Filter out all empty rows (i.e. non-played/no results yet).
                return d !== '';
              })
              .map(d => {
                // Split success, errors and meta data into new array
                return d.split('","');
              })
              .reduce((p, c) => {
                // Resulting array has 3 string elements,
                // 0 -> concatenated successes,
                // 1 -> concatenated errors,
                // 2 -> concatenated metadata
                p[0] += c[0].trim().split(SUCCESS_HEADER).join('') + '\n';
                p[1] += c[1].trim().split(ERROR_HEADER).join('') + '\n';
                p[2] += c[2].trim().split(META_HEADER).join('') + '\n';
                return p;
              }, [' '.trim(), ' '.trim(), ' '.trim()])
              .map((rawString, index) => {
                // Process and download data in chunks.
                // Because there's a limit to the amount of data we can
                // turn into inline dowloads....
                let chunks = [],
                    lines = rawString.split('\\n').filter(l => l),  // turn to array of non-empty lines (strings)
                    chunkIndex = 0,
                    fileIndex = 0;

                const NUM_IN_CHUNK = 5000;

                // Create file header lines and file names based on current value of index.
                const headers = [SUCCESS_HEADER, ERROR_HEADER, META_HEADER];
                const names = ['IAT_results', 'IAT_errors', 'IAT_meta'];

                for (chunkIndex; chunkIndex < lines.length; chunkIndex += NUM_IN_CHUNK) {
                  chunks = [];
                  chunks.push(headers[index]);
                  chunks = chunks.concat(lines.slice(chunkIndex, chunkIndex + NUM_IN_CHUNK));
                  download(chunks, generateFileName(names[index], fileIndex));
                  fileIndex++;
                }

                // Remove file GUI when we're done.
                if (index === names.length) {
                  document.body.removeChild(document.querySelector('.dropzone'));
                }
              });
          };
          reader.readAsDataURL(file);
        });
      }
    };
  </script>
</body>
</html>
