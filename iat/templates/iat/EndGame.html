{% extends "global/Base.html" %}
{% load staticfiles otree_tags %}
{% load i18n %}

{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<input id="timer" type="hidden" name="total_time" value="" />

<br/><br/><br/><br/><br/>
<h1>{% trans "Thank you for completing the survey!" %}</h1>
<p>{% trans "Please enter the following code into the Mturk interface: <strong>2064921</strong>." %}</p>

<script type="text/javascript">
  $(function() {
    var startTime = '{{start_time}}',
        endTime = new Date(),
        sec = moment(endTime).diff(startTime) / 1000;

    $('#timer').val(sec);
  });
</script>


{% endblock %}
