{% extends "global/Base.html" %}
{% load staticfiles otree_tags %}

{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<input id="timer" type="hidden" name="total_time" value="" />

<p>Congratulations! You have now completed the sorting task. We will now move on to the last part of the study, where you are asked a few questions about yourself.
{% next_button %}
</p>

<script type="text/javascript">
  $(function() {
    var startTime = '{{start_time}}',
        endTime = new Date(),
        sec = moment(endTime).diff(startTime) / 1000;

    $('#timer').val(sec);
  });
</script>


{% endblock %}
