{% extends "global/Base.html" %}
{% load staticfiles otree_tags %}
{% load static %}


{% block scripts %}
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.9.0/lodash.min.js"></script>
  <script src={% static "js/iat.js" %}></script>
  <script>
    var data = {{data|safe}},
        order = '{{order}}',
        lang = '{{language_code}}'

    IAT.begin(data, order, lang)
       .then(function(results) {
         $('input[name="iat_results"]').val(JSON.stringify(results));
         $('#form').submit();
       })
  </script>
{% endblock %}

{% block content %}

    <style>
      body {
        background-color: black;
        color: white;
      }

      .page-header {
        border: none;
      }
      .well {
        display: none;
      }

      .v-align {
        float: none;
        display: inline-block;
        vertical-align: middle;
      }

      #iat_test {
        text-align: center;
        font-size: 30px;
        height: 420px;
      }

      .wrong-answer {
        display: block;
        position: relative;
        width: 500px;
        left: 50%;
        margin-left: -250px;
        margin-top: -350px;
        font-size: 500px;
        font-weight: 700;
        font-weight: 700;
        color: red;
        opacity: 0;
      }

      .pause-message {
        display: block;
        position: relative;
        width: 600px;
        margin-left: -300px;
        height: 400px;
        margin-top: -200px;
        font-size: 16px;
        color: #FFF;
        top: 50%;
        left: 50%;
        text-align: center;
      }

      .btn {
        height: 80px;
      }

      .category {
        color: green;
      }

      .stimuli {
        top: 230px;
      }

    </style>

    <input type="hidden" name="iat_results" />

    <main id="iat_test">
      <div class="row">
        <div class="category left v-align col-xs-3 col-sm-3 col-md-3 col-lg-3">LEFT</div>
        <div class="stimuli v-align col-xs-3 col-sm-3 col-md-3 col-lg-3">stimuli</div>
        <div class="category right v-align col-xs-3 col-sm-3 col-md-3 col-lg-3">RIGHT</div>
      </div>
      <div class="wrong-answer">âœ•</div>
      <div class="pause-message"></div>
    </main>

    <nav class="hidden-md hidden-lg">
      <button class="btn btn-default btn-left col-xs-4 col-sm-4 col-md-4 col-lg-4">LEFT</button>
      <button class="btn btn-default btn-right col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 col-xs-4 col-sm-4 col-md-4 col-lg-4">RIGHT</button>
    </nav>

{% endblock %}
